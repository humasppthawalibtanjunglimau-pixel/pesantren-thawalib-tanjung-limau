<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login | Pesantren Thawalib Tanjung Limau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Warna Islami -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0f766e',
            secondary: '#d1fae5',
            gold: '#facc15'
          }
        }
      }
    }
  </script>
</head>
<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // ðŸ”¥ GANTI DENGAN CONFIG ANDA
  const firebaseConfig = {
    apiKey: "AIzaSyDIEXkPDCF5tVafV8u8cuT-BXRfmjjPD_A",
    authDomain: "thawalib-tanjung-limau.firebaseapp.com",
    projectId: "thawalib-tanjung-limau",
    storageBucket: "thawalib-tanjung-limau.firebasestorage.app",
    messagingSenderId: "210979159334",
    appId: "1:210979159334:web:46e8db2348facfcc0e55e7"
  };

  // Inisialisasi Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Login Event
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        alert("Login berhasil!");
        window.location.href = "dashboard.html";
      })
      .catch((error) => {
        alert("Login gagal: " + error.message);
      });
  });
</script>

<body class="bg-secondary min-h-screen flex items-center justify-center">

  <!-- LOGIN CARD -->
  <div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-8">

    <!-- LOGO / JUDUL -->
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-primary">
        Sistem Informasi Pesantren
      </h1>
      <p class="text-sm text-gray-600">
        Pondok Pesantren Thawalib Tanjung Limau
      </p>
    </div>

    <!-- FORM LOGIN -->
    <form id="loginForm" class="space-y-4">

      <div>
        <label class="block text-sm font-semibold mb-1">Email</label>
        <input
          type="email"
          id="email"
          placeholder="contoh@email.com"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
          required
        >
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Password</label>
        <input
          type="password"
          id="password"
          placeholder="********"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
          required
        >
      </div>

      <button
        type="submit"
        class="w-full bg-primary text-white py-2 rounded-lg font-semibold hover:bg-emerald-800 transition"
      >
        Masuk
      </button>

    </form>

    <!-- INFO -->
    <div class="text-center mt-6 text-sm text-gray-500">
      Hak akses sesuai jabatan masing-masing<br>
      Â© 2026 Pesantren Thawalib
    </div>

  </div>

</body>
</html>
